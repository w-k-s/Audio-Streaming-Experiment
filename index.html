<html>
  <head>
    <meta charset="utf-8">
    <title>Audio Streaming with Go</title>

  </head>
  <body>
    <h1>Celsius to Fahrenheit</h1>
    <input type="text" id="temp"/>
    <div id="result"></div>
    <div id="error"></div>
    <br/>
    <audio id="audio" autoplay="autoplay" controls="controls" src="/audio" type="audop/mp3">
    </audio>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>

      $("#temp").keyup(function(){

        var temp = $("#temp").val();

        $.get("/celsius/"+temp+"/fahrenheit",function(data){
          $("#result").html("Fahrenheit: "+data);
        });
      });

      var vid = document.getElementById("audio");
      alert(vid.error.code);

    </script>
  </body>
</html>
